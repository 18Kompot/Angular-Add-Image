<div class="container mt-5">
  <div class="mb-3">
    <label for="name" class="form-label">Image URL</label>
    <input
      type="url"
      class="form-control"
      id="url"
      placeholder="Enter image URL"
      #url
    />
  </div>
  <div class="d-grid gap-2">
    <button (click)="addImage(url)" class="btn btn-primary" type="button">
      Add
    </button>
  </div>
</div>

<app-card *ngFor="let img of imgArr" [card]="img"></app-card>
